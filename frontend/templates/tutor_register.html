<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Registration - Study Room</title>
  <link rel="stylesheet" href="{{ ur_for('static', filename='styles/register.css') }}">
</head>
<body>
  <header>
    <h1>Study Room</h1>
    <p>Join as a Tutor</p>
    <a href="login.html">Login</a>
  </header>

  <section class="registration-form">
    <form action="tutor_register_process.php" method="POST">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone_number">Phone Number:</label>
      <input type="tel" id="phone_number" name="phone_number" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <label for="subjects">Subjects (comma-separated):</label>
      <input type="text" id="subjects" name="subjects" required>

      <button type="submit">Register as Tutor</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Study Room. All rights reserved.</p>
  </footer>
</body>
</html>
